<div class="container">
    <h1 class="mb-3">Employee</h1>
    <table class="table" *ngIf="employee && employee.length >0">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>email</th>
          <th>phone</th>
          <th>salary</th>
          <th>department</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let item of employee">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <th>{{item.phone}}</th>
          <th>{{item.salary}}</th>
          <th>{{item.department}}</th>
          <th><a [routerLink]="['/employee','edit',item.id]">View</a></th>
        </tr>
    </table>
      <p *ngIf="!employee || employee.length == 0">No Employee Found</p>
</div>
